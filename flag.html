<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Country Flags Quiz</title>
    <link rel="stylesheet" href="css/flag.css">
  </head>
  <body>
    <div class="quiz-container">
        <div class="quiz-header">
          <h1>Country Flag Quiz</h1>
        </div>
        <div class="quiz-body">
          <div class="quiz-question">
            <img src="img/france.png" id="flag-img" src="" alt="Country flag">
          </div>
          <div class="quiz-options">
            <button id="option-1">France</button>
            <button id="option-2">Italy</button>
            <button id="option-3">Germany</button>
            <button id="option-4">Poland</button>
          </div>
          <div class="quiz-feedback">
            <p id="feedback-text"></p>
            <button id="next-button">Next</button>
          </div>
        </div>
      </div>
      
    <script src="js/flag.js"></script>
  </body>
</html>
